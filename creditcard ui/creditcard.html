<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit-card UI Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="hdr">
            <span class="sub-hdr">            
                <img src="images/logo.png" alt="" class="logo">
                <h5>Master Card</h5>
            </span>
            <img src="images/chip.png" alt="" class="chip">
        </div>
        <div class="middle">
            <h4>Card Number</h3>
            <h2>8050 5040 2030 3020</h2>
        </div>
        <div class="ftr">
            <h4>Valid Thru</h4>
            <span class="sub-ftr">
                <h3 class="name">Shrinivas Hallur</h3>
                <h3>05/28</h3>
            </span>
        </div>
    </div>
</body>
</html>

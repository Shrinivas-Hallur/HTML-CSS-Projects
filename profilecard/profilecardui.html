<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <div class="profile-card">
        <div class="image">
            <img src="images.jpeg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Shrinivas Hallur</span>
            <span class="job">Frontend Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color: rgb(6, 59, 173);" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color:rgb(0, 123, 255) ;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background-color: rgb(206, 140, 214);" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="" style="background-color: red;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Download CV</button>
            <button class="button">Contact me</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots'></i>
                <span class="number">2k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">5k</span>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive ContactUs Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">J. P. Nagar, H. No. 65,</div>
                    <div class="text-two">Gokul Road, Hubli</div>
                </div>
                <div class="Phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+91 463 521000</div>
                    <div class="text-two">+547 45613 512</div>
                </div>
                <div class="Email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">abc2020@gamil.com</div>
                    <div class="text-two">arrayxyx@gmial.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="right-title">
                    Send us a message
                </div>
                <p>If you have any work from me or any types of queries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your Name">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Enter your email">
                    </div>
                    <div class="input-box Message-box">
                        <textarea></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send now">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

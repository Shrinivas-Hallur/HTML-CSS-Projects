<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-Bar</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!-- <style>
        .sidebar ul {
            list-style: none;

    </style> -->
</head>
<body>
    <div class="mainbox">
        <input type="checkbox" id="check">
        <div class="btnone">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="sidebar">
            <div class="logo">
                <a href="#">Coding Lab</a>
            </div>
            <div class="btntwo">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fas fa-qrcode"></i>
                        DashBoard</a></li>
                    <li><a href="#"><i class="fas fa-link"></i>
                        Shorcuts</a></li>
                    <li><a href="#"><i class="fas fa-stream"></i>
                        Overview</a></li>
                    <li><a href="#"><i class="fas fa-calendar-week"></i>
                        Events</a></li>
                    <li><a href="#"><i class="fas fa-question-circle"></i>
                        About</a></li>
                    <li><a href="#"><i class="fas fa-sliders-h"></i>
                        Services</a></li>
                    <li><a href="#"><i class="fas fa-phone-volume"></i>
                        Contact</a></li>
                    <li><a href="#"><i class="fas fa-comments"></i>
                        FeedBack</a></li>
                </ul>
            </div>
            <div class="socialmedia">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>  
        </div>
    </div>
</body>
</html>
